<!DOCTYPE html>
<html lang="pt-br">
    
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>

        <link rel="stylesheet" href="default.css">

    </head>
    
    <body>

        <h1>Formulários</h1>
        
        <h2>Elemento input</h2>

        <form action="#">

            <div>

                <label for="campo_nome">nome:</label>
                <input type="text" id="campo_nome" name="campo_nome">

            </div>

            <div>

                <label for="campo_idade">idade:</label>
                <input type="number" id="campo_idade" nome="campo_idade" min="0" max="150">

            </div>

            <div>

                <label for="campo_cor">cor:</label>
                <input type="color" id="campo_cor" nome="campo_cor">

            </div>
            
            <div>

                <label for="campo_arquivo">arquivo:</label>
                <input type="file" accept="image/*" nome="campo_arquivo">

            </div>

            <div>

                <label for="">
                    
                    <input type="radio" name="campo_turno" value="manhã" checked>
                    manhã

                </label>

                <label for="">

                    <input type="radio" name="campo_turno" value="tarde">
                    tarde

                </label>

                <label for="">

                    <input type="radio" name="campo_turno" value="noite">
                    noite

                </label>

            </div>

            <div>
                
                <input type="submit">

            </div>
            

        </form>


    </body>

</html>
